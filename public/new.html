<html>
   <head>
      <title>GamesLogger</title>
      <link rel="stylesheet" href="../public/css/style.css/" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Alata&family=DotGothic16&family=Orbitron:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <script src="/public/js/index.js" defer></script>
   </head>
   <body>
      <div class="page__title">
         <h1 class="main__heading">GamesLogger</h1>
      </div>
      <div id="new__game__form">
         <form id="log__new">
            <label for="game__title">What's the title?</label><br />
            <input id="game__title" /><br /><br />
            <label for="game__playtime">What was your playtime?</label><br />
            <input id="game__playtime" /><br /><br />
            <label for="positive__points">What did you like about it?</label
            ><br />
            <input id="positive__points" /><button>+</button><br /><br />
            <label for="negative__points">What did you dislike about it?</label
            ><br />
            <input id="negative__points" /><button>+</button><br /><br />
            <button id="add__btn">Add to GamesLogger!</button>
         </form>
      </div>
   </body>
</html>
